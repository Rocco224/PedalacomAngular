<div class="container mt-5">
    <div class="row">
        <div class="col-4 mx-auto">
            <form class="border p-3 rounded">
                <h2>Login</h2>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input [(ngModel)]="_user.email" type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input [(ngModel)]="_user.password" type="password" class="form-control" id="password" name="password" required>
                </div>
                <!--
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                -->
                <button (click)="Login()" type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
</div>
