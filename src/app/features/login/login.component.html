<div class="container my-5">
  <div class="row">
    <div class="col-4 mx-auto">

      <div *ngIf="!_isAuth">
        <form ngNativeValidate class="border p-3 rounded shadow">
          <div class="text-center mb-4">
            <h2 class="bold">Accedi</h2>
          </div>

          <div class="form-floating mb-3">
            <input [(ngModel)]="_user.email" type="email" class="form-control" id="email" name="email"
              placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>
          <div class=" form-floating mb-3">
            <input [(ngModel)]="_user.password" type="password" class="form-control" id="password" name="password"
              placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <div class="d-flex justify-content-between mt-5">
            <a routerLink="/register" class="align-self-center">Non hai un account? Registrati</a>
            <button (click)="Login()" type="submit" class="btn btn-primary">Accedi</button>
          </div>
        </form>
      </div>

      <div class="text-center" *ngIf="_isAuth">
        <form ngNativeValidate class="border p-3 rounded shadow">
          <h3 class="bold">Sei gi√† loggato! Vuoi uscire?</h3>
          <button class="btn btn-danger" (click)="Logout()">Logout</button>
        </form>
      </div>

    </div>
  </div>
</div>
