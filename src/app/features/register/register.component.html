<div class="container mt-5">
    <div class="row">
        <div class="col-4 mx-auto">
            <form class="border p-3 rounded">
                <h2>Registrati</h2>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Nome</label>
                    <input [(ngModel)]="_customer.FirstName" type="text" class="form-control" id="firstname" name="firstname" required>
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Clemente</label>
                    <input [(ngModel)]="_customer.LastName" type="text" class="form-control" id="lastname" name="lastname" required>
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input [(ngModel)]="_customer.EmailAddress" type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input [(ngModel)]="_customer.PasswordHash" type="password" class="form-control" id="password" name="password" required>
                </div>
                <button (click)="Register()" type="submit" class="btn btn-primary">Registrati</button>
              </form>
        </div>
    </div>
</div>
