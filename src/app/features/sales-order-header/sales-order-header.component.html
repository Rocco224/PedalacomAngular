
<div class="container">  
    <div class="row">
        <div class="col-4 mx-auto my-2" *ngFor="let order of _ordersList" >
        <div class="card-body">
           
            <div  class="card" >
            <h5 class="card-title">{{order.salesOrderNumber}}</h5>
            <p class="card-text"> OrderID: {{order.salesOrderId}} <br> Due date: {{order.dueDate}}</p>
            
        </div></div>
    </div>
